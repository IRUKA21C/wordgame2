                                {wordHistory.map((item, index) => (
                                    <div key={index} className={`flex w-full msg-enter ${item.sender === 'player' ? 'justify-end' : 'justify-start'}`} style={{animationDelay: `${index * 0.05}s`}}>
                                        <div className={`max-w-[75%] px-5 py-3 rounded-2xl text-lg font-bold shadow-sm relative transition-all hover:scale-105
                                            ${item.sender === 'player' 
                                                ? 'bg-orange-400 text-white rounded-tr-none shadow-orange-200' 
                                                : 'bg-white text-gray-700 border-2 border-gray-100 rounded-tl-none shadow-gray-200'}`}
                                        >
                                            {item.word}
                                        </div>
                                    </div>
                                ))}
                                
                                {/* ì»´í“¨í„° ìƒê° ì¤‘... */}
                                {loading && (
                                    <div className="flex justify-start msg-enter">
                                        <div className="bg-white border-2 border-gray-100 px-4 py-3 rounded-2xl rounded-tl-none flex gap-1.5 items-center shadow-sm">
                                            <span className="w-2 h-2 bg-gray-400 rounded-full animate-bounce"></span>
                                            <span className="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style={{animationDelay: '0.15s'}}></span>
                                            <span className="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style={{animationDelay: '0.3s'}}></span>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>

                        {/* ì…ë ¥ ì˜ì—­ */}
                        <div className="p-4 bg-white border-t border-gray-100 shrink-0">
                            {!isGameOver ? (
                                <form onSubmit={handlePlayerSubmit} className={`relative ${shakeInput ? 'shake' : ''}`}>
                                    <input
                                        ref={inputRef}
                                        type="text"
                                        value={input}
                                        onChange={(e) => setInput(e.target.value)}
                                        placeholder="ë‹¨ì–´ë¥¼ ì…ë ¥í•´!"
                                        disabled={!isPlayerTurn}
                                        className="w-full h-14 pl-6 pr-14 rounded-full border-4 border-orange-100 bg-orange-50 text-xl font-bold text-gray-700 placeholder-orange-300 focus:outline-none focus:border-orange-400 focus:bg-white transition-all disabled:opacity-60 disabled:bg-gray-100"
                                        autoFocus
                                    />
                                    <button
                                        type="submit"
                                        disabled={!isPlayerTurn || !input.trim()}
                                        className="absolute right-2 top-2 w-10 h-10 bg-orange-500 rounded-full flex items-center justify-center text-white shadow-md hover:bg-orange-600 disabled:bg-gray-300 transition-all active:scale-95 hover:rotate-12"
                                    >
                                        <IconSend />
                                    </button>
                                </form>
                            ) : (
                                <button
                                    onClick={resetGame}
                                    className="w-full h-14 bg-green-500 text-white rounded-full text-xl font-bold shadow-lg flex items-center justify-center gap-2 hover:bg-green-600 transition-transform hover:scale-105 active:scale-95 animate-bounce-slow"
                                >
                                    <IconRefresh /> í•œ íŒ ë” í• ê¹Œ?
                                </button>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
